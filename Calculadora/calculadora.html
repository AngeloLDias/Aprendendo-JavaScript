<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Study Ministry</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>


    <form class="calc" name="calc"> 
        
        <input type="text" id="visor" class="visor"> 
        <input type="button" class="botao" value="7" onclick="preencher(value);" />
        <input type="button" class="botao" value="8" onclick="preencher(value);" />
        <input type="button" class="botao" value="9" onclick="preencher(value);" />
        <input type="button" class="botao-divisao" value="/" onclick="preencher(value);" />
        <input type="button" class="botao" value="4" onclick="preencher(value);" />
        <input type="button" class="botao" value="5" onclick="preencher(value);" />
        <input type="button" class="botao" value="6" onclick="preencher(value);" />
        <input type="button" class="botao-multiplicacao" value="*" onclick="preencher(value);" />
        <input type="button" class="botao" value="1" onclick="preencher(value);" />
        <input type="button" class="botao" value="2" onclick="preencher(value);" />
        <input type="button" class="botao" value="3" onclick="preencher(value);" />
        <input type="button" class="botao-subtracao" value="-" onclick="preencher(value);" />
        <input type="button" class="botao-reset" value="C" onclick="reset(value);" />
        <input type="button" class="botao" value="0" onclick="preencher(value);" />
        <input type="button" class="botao-igualdade" value="=" onclick="calcular(value);" />
        <input type="button" class="botao-adicao" value="+" onclick="preencher(value);" />

    </form>
</body>
<script src="./js/script.js"></script>

</html>
