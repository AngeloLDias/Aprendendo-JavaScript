    <!-- ~~~~~~~~~~~~~~~~~~~~~ TEXTO KEEP CALM ~~~~~~~~~~~~~~ -->
    <h1 class="h11"> Calculadora:</h1>
    <form class="calc" name="calc">
            <input type="text" id="visor" class="visor25"> <br>

            <input type="button" class="botao" value="7" onclick="preencher(value);"/>
            <input type="button" class="botao" value="8" onclick="preencher(value);"/>
            <input type="button" class="botao" value="9" onclick="preencher(value);"/>
            <input type="button" class="botao4" value="/" onclick="preencher(value);"/><br>
            <input type="button" class="botao" value="4" onclick="preencher(value);"/> 
            <input type="button" class="botao" value="5" onclick="preencher(value);"/> 
            <input type="button" class="botao" value="6" onclick="preencher(value);"/> 
            <input type="button" class="botao2" value="*" onclick="preencher(value);"/> <br>
            <input type="button" class="botao" value="1" onclick="preencher(value);"/> 
            <input type="button" class="botao" value="2" onclick="preencher(value);"/> 
            <input type="button" class="botao" value="3" onclick="preencher(value);"/> 
            <input type="button" class="botao4" value="-" onclick="preencher(value);"/><br> 
            <input type="button" class="botao5" value="C" onclick="reset(value);"/>
            <input type="button" class="botao" value="0" onclick="preencher(value);"/> 
            <input type="button" class="botao3" value="=" onclick="calcular(value);"/> 
            <input type="button" class="botao4" value="+" onclick="preencher(value);"/> <br>
            
        
                
        
        
        
            </form>
</body>

        function preencher(valor){
            document.getElementById("visor").value += valor;
           
        }
        function calcular(){
            var resultado = 0;
            resultado = document.getElementById("visor").value;
            // document.getElementById("visor").value="";
            document.getElementById("visor").value=eval(resultado);
        }
        function reset(){
            document.getElementById("visor").value="";
