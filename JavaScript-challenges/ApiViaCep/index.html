<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>via cep </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  

    <div class="preecherAuto">
        <p>Nome:</p>
        <input class="nome" type="text" value="">
        <p>Numero:</p>
        <input class="numero" type="text" value="">
        <p>Cep:</p>
        <input id="VisorCep" type="text">       
        <p>Bairro:</p>
        <input class="bairro" readonly="true" type="text" value="">
        <p>Localidade:</p>
        <input class="localidade" readonly="true" type="text" value="">
        <p>Logradouro:</p>
        <input class="logradouro" readonly="true" type="text" value="">
        <p>UF:</p>        
        <input class="uf" type="text" readonly="true" value="">

    </div>

<table>
    <thead>
        <tr>
            <td>CEP</td>
            <td>NOME</td>
            <td>BAIRRO</td>
            <td>LOCALIDADE</td>
            <td>LOGRADOURO</td>
            <td>UF</td>
            <td>NUMERO</td>
        </tr>
    </thead>
    <Tbody>
        <tr>
            <td class="CEP"></td>
            <td class="NOME"></td>
            <td class="BAIRRO"></td>
            <td class="LOCALIDADE"></td>
            <td class="LOGRADOURO"></td>
            <td class="UF"></td>
            <td class="NUMERO"></td>
        </tr>
    </Tbody>
</table>

    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
