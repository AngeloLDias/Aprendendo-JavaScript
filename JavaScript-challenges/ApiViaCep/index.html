<body>
    <h3>Cep:</h3>
    <input id="VisorCep" type="text" onfocus="this.value = '';" onblur="this.value = 'Digite seu CEP';"

    <div class="preecherAuto">
        <h3>Bairro:</h3>
        <input class="bairro" readonly="true" type="text" value="">

        <input class="localidade" readonly="true" type="text" value="">
        <h3>Logradouro:</h3>
        <input class="logradouro" readonly="true" type="text" value="">
        <h3>UF:</h3>        
        <input class="uf" type="text" readonly="true" value="">

    </div>

    <script src="./js/script.js"></script>
